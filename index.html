<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Biglietto Treno</title>
    </head>
    <body>
        <div class="container">
            <!-- SEZIONE INSERIMENTO DATI -->
            <div id="sezione-top">
                <h2>Calcola il prezzo del tuo biglietto</h2>
                <div id="form" class="scheda container-flex">
                    <div class="campi container-flex">
                        <div class="caselle">
                            <h6>Nome Cognome</h6>
                            <input id="nome" type="text" name="" value="">
                        </div>
                        <div class="caselle">
                            <h6>Km da percorrere</h6>
                            <input id="km" type="number" name="" value="">
                        </div>
                        <div class="caselle">
                            <h6>Fascia d'et√†</h6>
                            <select id="eta" class="" name="">
                                <option value="mag">Maggiorenne</option>
                                <option value="min">Minorenne</option>
                                <option value="over">Over 65</option>
                            </select>
                        </div>
                    </div>

                    <div class="bottoni">
                        <button id="genera" type="button" name="button">GENERA</button>
                        <button id="annulla" type="button" name="button">ANNULLA</button>

                    </div>

                </div>
            </div>
            <!-- SEZIONE BIGLIETTO A COMPARSA -->
            <div id="sezione-bot">
                <h2>Il tuo biglietto</h2>
                <div id="biglietto" class="scheda hidden">
                    <h5>DETTAGLIO PASSEGGERI</h5>
                    <div class="clearfix">
                        <div class="box-nome">
                            <h4>NOME<br>PASSEGGERO</h4>

                        </div>
                        <table id="tab-biglietto">
                            <thead>
                                <th>Offerta</td>
                                <th>Carrozza</td>
                                <th>Codice<br>CP</td>
                                <th>Costo<br>Biglietto</td>
                            </thead>
                            <tbody>
                                <td id="tipo-offerta"></td>
                                <td id="carrozza"></td>
                                <td id="codice"></td>
                                <td id="costo"></td>
                            </tbody>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
